<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="inform-block">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower" class="inform-block__img">
      <a 
          class="inform-block__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section class="add-item">
        <h3 class="main-page__title add-item__item">Add Item</h3>
        <div class="add-item__block">
            <input id="task-list__input" class="task-list__input add-item__input" type="text">
          <button class="main-page__btn">Add</button>
        </div>
      </section>
      <h3 class="main-page__title">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__input_checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="main-page__btn task-list__btn_edit">Edit</button>
          <button class="main-page__btn task-list__btn_delete">
            <img class="task-list__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input type="checkbox" class="task-list__input_checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input">
          <button class="main-page__btn task-list__btn_edit">Save</button>
          <button class="main-page__btn task-list__btn_delete">
            <img class="task-list__img" src="./assets/remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="main-page__title">Completed</h3>
      <ul class="task-list task-list_completed">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__input_checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="main-page__btn task-list__btn_edit">Edit</button>
          <button class="main-page__btn task-list__btn_delete">
            <img class="task-list__img" src="./assets/remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
